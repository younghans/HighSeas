<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Seas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            pointer-events: none;
            font-size: 10px;
            max-width: 180px;
        }
        #info h2 {
            font-size: 12px;
            margin: 0 0 3px 0;
        }
        #info p {
            margin: 2px 0;
            line-height: 1.2;
        }
        #info button {
            pointer-events: auto;
            cursor: pointer;
        }
        #creativeUI {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #creativeUI input[type="range"] {
            width: 100%;
        }
        #creativeUI button {
            cursor: pointer;
        }
        #islandMenu {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }
        
        #islandMenu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4a6d8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #islandMenu button:hover {
            background-color: #5a8dac;
        }

        /* Main Menu Styles */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 2000;
        }

        #mainMenu h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
        }

        #playButton {
            padding: 15px 50px;
            font-size: 1.5rem;
            background-color: #4a6d8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #playButton:hover {
            background-color: #5a8dac;
            transform: scale(1.05);
        }

        /* Login Menu Styles */
        #loginMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            z-index: 3000;
            min-width: 300px;
            text-align: center;
        }

        #loginMenu h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        #loginMenu button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loginMenu button:hover {
            background-color: #5a95f5;
        }

        #loginMenu button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #loginMenu .close-button {
            background-color: #666;
            margin-top: 20px;
        }

        #loginMenu .close-button:hover {
            background-color: #888;
        }

        #creativeButton:hover {
            background-color: #39a1f4;
            transform: scale(1.05);
        }

        #buildingUI {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #buildingUI button {
            padding: 10px 15px;
            background-color: #4a6d8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #buildingUI button:hover {
            background-color: #5a8dac;
        }

        #buildingManagerUI {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
        
        #buildingManagerUI button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4a6d8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #buildingManagerUI button:hover {
            background-color: #5a8dac;
        }
    </style>
</head>
<body>
    <!-- Main Menu Overlay -->
    <div id="mainMenu">
        <h1>High Seas</h1>
        <button id="playButton">Play</button>
        <a href="game/creative.html" style="text-decoration: none;">
            <button id="creativeButton" style="margin-top: 15px; padding: 15px 50px; font-size: 1.5rem; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">Creative</button>
        </a>
    </div>

    <!-- Login Menu Overlay -->
    <div id="loginMenu">
        <h2>Login to Play</h2>
        
        <div id="guestLoginSection" style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.3);">
            <h3 style="margin-top: 0; margin-bottom: 10px; font-size: 1.2rem;">Play as Guest</h3>
            <div style="margin-bottom: 10px;">
                <input type="text" id="guestUsername" placeholder="Enter username" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1); color: white; box-sizing: border-box;" autofocus>
            </div>
            <button id="guestLoginButton" style="background-color: #4CAF50;">
                Play as Guest
            </button>
        </div>
        
        <button id="googleLoginButton">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign in with Google
        </button>
        
        <button id="closeLoginButton" class="close-button">Cancel</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import Game from './game/main.js';
        
        // Initialize the game when the page loads, but without the ship
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the game world without the ship
            Game.initWorldOnly();
        });
    </script>
    
    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; left: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10000; border-top-right-radius: 12px; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>
</body>
</html>
