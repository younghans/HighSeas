<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Yarr! - Island Creator</title>
    <!-- Google Fonts - Pirata One for pirate-themed text -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3a5c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }
        
        #loadingBar {
            width: 300px;
            height: 20px;
            background-color: #0a1a2c;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #loadingProgress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        
        h1 {
            font-family: 'Pirata One', 'Brush Script MT', cursive;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading Island Creator...</h1>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import CreativeStandalone from './game/creative-standalone.js';
        
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('loadingProgress');
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            progressBar.style.width = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    initCreativeMode();
                }, 500);
            }
        }, 200);
        
        // Initialize creative mode
        async function initCreativeMode() {
            const creativeMode = new CreativeStandalone();
            await creativeMode.init();
            console.log('Creative mode initialized');
        }
    </script>
</body>
</html>
